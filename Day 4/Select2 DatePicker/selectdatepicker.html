<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Select DatePicker</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <script src="scripts/selectdatepicker.js"></script>
  <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css" />
  <link rel="stylesheet" href="css/selectdatepicker.css" />
</head>
<body>
  <div id="form-div">
    <form action="#" method="post">
      <label for="name">Name: </label>
      <input type="text" name="name" id="name" /><br />
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" /><br />
      <label for="location">Location: </label>
      <select name="location" id="select-location">
        <option value="Veliko Tarnovo">Veliko Tarnovo</option>
        <option value="Plovdiv">Plovdiv</option>
        <option value="Sofia">Sofia</option>
        <option value="Varna">Varna</option>
      </select><br />
      <input id="date"  placeholder="MM/DD/YYYY" type="text"/>
    </form>
</div>
</body>
</html>
