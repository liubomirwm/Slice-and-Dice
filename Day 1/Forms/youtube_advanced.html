<!DOCTYPE html>
<html lang="bg-BG">
<head>
	<meta charset="utf-8" />
	<title>Youtube advanced</title>
</head>
<body>
	<h1>Разширени настройки</h1>
	<hr />
	<h2>Коментари</h2>
	<input type="checkbox" name="allow-comments" id="allow-comments">
	<label for="allow-comments">Разрешаване на коментари</label>
	<select name="select-comments">
		<option value="all">Всички</option>
		<option value="approved">Одобрени</option>
	</select><br />
	<input type="checkbox" name="ratings-visible" id="ratings-visible" />
	<label for="ratings-visible">Потребителите могат да виждат оценките</label>
	<hr />
	<h2>Собственост върху лиценза и правата</h2>
	<select name="license">
		<option value="standard">Стандартен лиценз за YouTube</option>
		<option value="creative-commons">Криейтив комънс - признание</option>
	</select>
	<hr />
	<h2>Синдикиране</h2>
	<input type="radio" name="subscribe" value="everywhere" id="subscribe-everywhere" />
	<label for="subscribe-everywhere">Навсякъде</label><br />
	<input type="radio" name="subscribe" value="paid-platforms" id="subscribe-paid-platforms" />
	<label for="subscribe-paid-platforms">Платформи, осигуряващи приходи</label>
	<hr />
	<label for="create-time">Дата на записа</label>
	<input type="date" name="create-time" id="create-time" />
	<button>Днес</button>
	<hr />
	<input type="submit" name="submit" value="Запазване на промените" />
</body>
</html>
