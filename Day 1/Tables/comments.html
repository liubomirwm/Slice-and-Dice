<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Comments</title>
</head>
<body>
<form action="#" method="post">
		<p>You can add your comment!</p>
		<label for="full_name">Full name: </label>
		<input type="text" name="full_name" id="full_name" placeholder="Enter your name here"><br />
		<label for="email">Email: </label>
		<input type="email" name="email" id="email" placeholder="Enter your e-mail here" /><br />
		<label for="comment">Comment: </label>
		<textarea name="comment" id="comment" rows="10"></textarea><br />
		<input type="submit" name="submit" value="Send!" />
	</form>
</body>
</html>
