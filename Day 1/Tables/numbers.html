<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Numbers</title>
  <style type="text/css">
  	table, th, td {border: 1px solid black;}
  	th, td {padding: 5px;}
  </style>
</head>
<body>
<table>
	<tr>
		<td>1</td>
		<td>2</td>
		<td rowspan="2">3</td>
	</tr>
	<tr>
		<td colspan="2">4</td>
	</tr>
	<tr>
		<td>5</td>
		<td colspan="2">6</td>
	</tr>
</table>
</body>
</html>
